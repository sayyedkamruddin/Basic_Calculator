<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="calcy.css">
</head>

<body>
    <div id="calculator">
        <div id="textbar">
            <input type="text" id="output" name="txt" disabled>
        </div>
        <div id="can">
            <button id="x-btn">X</button>
            <button id="c-btn">C</button>
        </div>
        <div id="btn-container">
            <button class="btns" id="btn7">7</button>
            <button class="btns" id="btn8">8</button>
            <button class="btns" id="btn9">9</button>
            <button class="exp" id="btndiv">/</button>
            <button class="btns" id="btn4">4</button>
            <button class="btns" id="btn4">5</button>
            <button class="btns" id="btn6">6</button>
            <button class="exp" id="btnmul">*</button>
            <button class="btns" id="btn1">1</button>
            <button class="btns" id="btn2">2</button>
            <button class="btns" id="btn3">3</button>
            <button class="exp" id="btnmin">-</button>
            <button class="btns" id="btn0">0</button>
            <button class="btns" id="btndeci">.</button>
            <button class="eq" id="btneq">=</button>
            <button class="exp" id="btnadd">+</button>
        </div>

        <h1>Basic Calculator</h1>
    </div>
    <script src="calcy.js"></script>
</body>

</html>
